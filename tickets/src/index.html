<!DOCTYPE html>
<html>
<head>
  <title>sprintidle</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="game">
    <header class="header">
      <h1>tickets</h1>
    </header>
  
    <aside class="sidebar">
      <section class="tickets">
        <article class="ticket to-do">
          <header>
            <h2>Upload images</h2>
            <p class="status" data-status="to-do">To do</p>
          </header>
          <p class="desc">Upload images to the server</p>
          <footer class="assignment">
            <button>Assign to Me</button>
          </footer>
        </article>

        <article class="ticket qa">
          <header>
            <h2>Create landing page</h2>
            <p class="status">qa testing</p>
          </header>
          <p class="desc">Build landing page asset for swimsuits lookbook</p>
          <footer class="assignment">
            <p class="assigned">Assigned to: QA</p>
          </footer>
        </article>
      </section>
    </aside>
  
  
    <main id="main" class="main">
      <button class="btn">work on a ticket</button>
    </main>
  </div>

</body>
</html>
