<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header">
    <p class="open-tickets-counter">
      open tickets: <span id="open-tickets-counter">0</span>
    </p>
    <p class="working-tickets-counter hidden">
      in progress tickets: <span id="working-tickets-counter">0</span>
    </p>
    <p class="closed-tickets-counter hidden">
      closed tickets: <span id="closed-tickets-counter">0</span>
    </p>
  </header>
  <main id="main">
    <button id="working-ticket" class="btn">work on a ticket</button>
    <button id="close-ticket" class="btn hidden">close ticket</button>
  </main>
</body>
</html>
