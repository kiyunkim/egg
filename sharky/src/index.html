  <div id="container">
    <!-- header -->
    <header id="header">
      <section class="header-top">
        <h1 class="title">sharky</h1>
        <h2 id="version" class="version"></h2>
      </section>
      <section class="header-main">
        <ul id="options" class="header-links">
          <li></li>
        </ul>
      </section>
    </header>

    <!-- sidebar -->
    <aside class="sidebar column">
      <section id="data">
        <table id="data-table" class="table">
          <caption class="sr-only">resource data</caption>
          <tr class="sr-only"> 
            <th scope="col">name</th>
            <th scope="col">job</th>
            <th scope="col">amount</th>
            <th scope="col">income</th>
          </tr>
        </table>
      </section>

      <section id="log" class="log">
      </section>
    </aside>
    
    <!-- main -->
    <main id="game" class="main">
      <nav id="navigation"></nav>
      <ul class="buy-buttons">
        <li></li>
      </ul>
      <section id="content"></section>
    </main>

    <!-- footer -->
