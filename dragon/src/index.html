<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>dragon</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="container">
    <header id="header">
      <div class="title">
        <h1 id="title">title</h1>
        <h2 id="version">version</h2>
      </div>
      <ul id="options"></ul>
    </header>

    <aside id="sidebar">
      <table id="data">
        <caption class="sr-only">resource data</caption>
        <tr class="sr-only">
          <th scope="col">name</th>
          <th scope="col">amount</th>
          <th scope="col">income rate</th>
        </tr>
        <tr data-id="gold">
          <th scope="row">gold</th>
          <td id="gold-amount">0</td>
          <td>+<span id="gold-income">0</span>/s</td>
        </tr>
      </table>
    </aside>
    <main id="game">
      <button data-get="gold">collect gold</button>
    </main>
  </div>

</body>
</html>
