<!DOCTYPE html>
<html>
<head>
  <title>code</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header hidden">
    <button id="pause">pause</button>
    <div class="save-buttons">
      <button id="save">save</button>
      <button id="load">load</button>
      <button id="reset">reset</button>
    </div>
  </header>

  <main id="main">
    <p class="increment-counter">0</p>
    <button type="button" id="increment">+1</button>

    <div id="upgrades">
      <button class="upgrade hidden" data-min="5" data-cost="5" data-type="unlock" data-unlock="save" disabled>unlock save (cost: 5)</button>
      <button class="upgrade hidden" data-min="10" data-cost="15" disabled>unlock something (cost: 15)</button>
    </div>
  </main>

  <footer class="hidden">
    <ul>
      <li id="version"></li>
      <li><a href="#">changelog</a></li>
      <li><a href="#">credits</a></li>
      <li><a href="#">settings</a></li>
    </ul>
  </footer>
</body>
</html>
