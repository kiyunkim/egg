<html>
<head>
  <title>egg</title>
  <meta charset="utf-8">
  <link rel="apple-touch-icon" href="favicon.png">

</head>
<body>
  <p class="egg">eggs: <span id="egg-count"></span></p>
  <button id="egg-btn">get egg</button>

  </div>

  <button id="save">save</button>
  <button id="load">load</button>

</body>
</html>
